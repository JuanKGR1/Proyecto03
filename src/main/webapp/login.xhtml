<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pagina inicio de sesion</title>
        <link href="resources/css/estilos.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h1>Inicio de sesion</h1>
        <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel value="Usuario:" for="iTextUsuario"/>
            <h:inputText id="iTextUsuario" value="#{login.usuario}" required="true" requiredMessage="El campo de usuario es obligatorio"/>
            <h:message for="iTextUsuario" style="color:red"/>
            
            <h:outputLabel value="contraseña" for="iTextPassword"/>
            <h:inputSecret id="iTextPassword" value="#{login.contrasenna}" required="true" requiredMessage="El campo de contraseña es obligatorio"/>
            <h:message for="iTextPassword" style="color:red"/>
            
        </h:panelGrid>
            <h:messages globalOnly="true"/>
            <h:commandButton value="Iniciar Sesion" action="#{login.iniciarSesion()}"/>
        </h:form>
    </h:body>
</html>
