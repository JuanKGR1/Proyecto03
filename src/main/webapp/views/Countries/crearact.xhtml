<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../TemplateSitio.xhtml">
            <h1>Crear y Editar</h1>
            <ui:define name="content">
                  <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="CountryId:" for="countryId" />
                            <h:inputText id="countryId" value="#{controllerCountries.con.countryId}" disabled="#{controllerCountries.con.countryId != null}" title="CountryId" required="true" requiredMessage="The CountryId field is required."/>
                            <h:outputLabel value="CountryName:" for="countryName" />
                            <h:inputText id="countryName" value="#{controllerCountries.con.countryName}" title="CountryName" />
                            <h:outputLabel value="RegionId:" for="regionId" />
                            <h:selectOneMenu id="regionId" value="#{controllerCountries.reg.regionId}" title="RegionId" required="true" requiredMessage="The RegionId field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{controllerCountries.listarRegiones()}"/>
                            </h:selectOneMenu>
                            <h:commandButton value="Registrar" action="#{controllerCountries.crearPais()}" rendered="#{controllerCountries.con.countryId == null}"/>
                            <h:commandButton value="Editar" action="#{controllerCountries.editarP2()}" rendered="#{controllerCountries.con.countryId != null}"/>
                            <h:messages globalOnly="true"/> 
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
