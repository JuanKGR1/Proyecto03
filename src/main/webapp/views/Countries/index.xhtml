<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../TemplateSitio.xhtml">

            <ui:define name="content">
                <h:messages id="mensajes" />
                <h:form> <h:commandLink value="Crear Region" action="#{controllerCountries.crearPaisP1()}"/> </h:form>
                <table border="1" id="t-all" class="jsf-data-table display nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>Country ID</th>
                            <th>Country Name</th>
                            <th>Region Name</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach items="#{controllerCountries.listarPaises()}" var="item">
                        <tr>
                            <td>#{item.countryId}</td>
                            <td>#{item.countryName}</td>
                            <td>#{item.regionId.regionName}</td>
                            <td>
                                <h:form>
                                    <h:commandButton value="Editar" action="#{controllerCountries.editarP1(item)}"/>
                                    <h:commandButton value="Eliminar" onclick="return confirm('Desea eliminar el registro?')" action="#{controllerCountries.eliminar(item)}"/>
                                </h:form>
                            </td>
                        </tr>
                        </c:forEach>    
                    </tbody>
                </table>
                    
                <script>
                    $(document).ready(function () {
                        $('.jsf-data-table').DataTable({
                            dom: 'Bfrtip',
                            "language": {
                                "url": "https://cdn.datatables.net/plug-ins/1.11.3/i18n/es_es.json"
                            },
                            "pageLength": 50,
                            buttons: [
                                'copy', 'csv', 'excel', 'pdf', 'print'
                            ]
                        });

                    });
                </script>

            </ui:define>

        </ui:composition>

    </body>
</html>
